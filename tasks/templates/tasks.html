{% extends 'base.html' %}

{% block content %}

<main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center display-5 mb-4">Tareas Pendientes</h1>
  
        <div class="list-group">
          {% for task in tasks %}
          <a href="{% url 'task_detail' task.id %}" class="list-group-item list-group-item-action mb-3 shadow-sm rounded">
            <header class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="mb-0 {% if task.important %}text-success fw-bold{% else %}fw-semibold{% endif %}">
                {{ task.title }}
              </h5>
              <small class="text-muted">{{ task.user.username }}</small>
            </header>
  
            <p class="mb-1 text-secondary">{{ task.description }}</p>
            {% if task.datecompleted %}
            <small class="text-muted">Completed on: {{ task.datecompleted|date:'M d, Y - H:i' }}</small>
            {% endif %}
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
  


{% endblock %}
