{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <form method="post" class="card p-4 shadow rounded">
          {% csrf_token %}
  
          <h2 class="text-center mb-4">
            <i class="fas fa-user-plus me-2 text-primary"></i>Registrarse
          </h2>
  
          {% if error %}
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
          {% endif %}
  
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Escribe tu nombre de usuario"
              required
            />
          </div>
  
          <div class="mb-3">
            <label for="password1" class="form-label">Contrase単a</label>
            <input
              type="password"
              name="password1"
              id="password1"
              class="form-control"
              placeholder="Escribe tu contrase単a"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="password2" class="form-label">Confirmar Contrase単a</label>
            <input
              type="password"
              name="password2"
              id="password2"
              class="form-control"
              placeholder="Confirma tu contrase単a"
              required
            />
          </div>
  
          <div class="d-grid">
            <button class="btn btn-primary btn-lg rounded-pill" type="submit">
              Crear Cuenta
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  
{% endblock %}
